<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Attribute Value Selector Test</title>
</head>
<body>
<h1>Attribute Value Selector Test</h1>
<ul>
    <!-- value -->
    <li><a href="http://www.w3.org/">link 1</a></li>
    <!-- multiple values -->
    <li><a href="page1.html" rel="copyright copyleft copyeditor">link 2</a></li>
    <!-- dash  -->
    <li><a href="page2.html" hreflang="en">link 3</a></li>
    <li><a href="page3.html" hreflang="en-US">link 4</a></li>
    <!-- prefix  -->
    <li><a href="figure1.png" type="image/png">link 5</a></li>
    <!-- suffix  -->
    <li><a href="userguide.pdf">link 6</a></li>
    <!-- substring  -->
    <li><a href="http://example.com">link 7</a></li>
</ul>
</body>
</html>
