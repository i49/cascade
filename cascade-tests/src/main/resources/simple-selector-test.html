<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Simple Selector Test</title>
</head>
<body>
<section id="universal-selector-test">
</section>

<section id="universal-selector-test-2">
	<h1>1</h1>
	<p>2</p>
	<ul>
	    <li>4</li>
	    <li>5</li>
	</ul>
</section>

<section id="type-selector-test">
	<h1>1</h1>
	<p>2</p>
	<p>3</p>
</section>

<section id="id-selector-test">
	<h1>1</h1>
	<div id="content">
	    <h2>3</h2>
	    <p>4</p>
	    <p>5</p>
	</div>
</section>

<section id="class-selector-test">
	<h1>Class Selector Test</h1>
	<div class="hello">
    	<pre>Hello, world!</pre>
	</div>
	<div class="hello java">
	   <pre>System.out.println("Hello, world!")</pre>
	</div>
	<div class="hello python">
	   <pre>print("Hello, world!")</pre>
	</div>
</section>

</body>
</html>
