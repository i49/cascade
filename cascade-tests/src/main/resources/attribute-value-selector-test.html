<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Attribute Value Selector Test</title>
</head>
<body>
<h1>Attribute Value Selector Test</h1>
<ul>
    <!-- value -->
    <li><a href="http://www.w3.org/">link 1</a></li>
    <!-- space separated values -->
    <li><a href="page1.html" rel="copyright copyleft copyeditor">link 2</a></li>
    <li><a href="page1.html" rel="">link 3</a></li>
    <!-- dash separated values  -->
    <li><a href="page2.html" hreflang="en">link 4</a></li>
    <li><a href="page3.html" hreflang="en-US">link 5</a></li>
    <!-- prefix  -->
    <li><a href="figure1.png" type="image/png">link 6</a></li>
    <li><a href="figure1.png" type="">link 7</a></li>
    <!-- suffix  -->
    <li><a href="userguide.pdf">link 7</a></li>
    <li><a href="">link 8</a></li>
    <!-- substring  -->
    <li><a href="http://example.com">link 9</a></li>
    <li><a href="">link 10</a></li>
</ul>
</body>
</html>
