<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>:nth-of-type Pseudo-class Test</title>
</head>
<body> <!-- body is 4th element -->
<h1>:nth-of-type  Pseudo-class Test</h1>
<p>First paragraph</p>
<address>First address</address>
<p>Second paragraph</p>
<p>Third paragraph</p>
<dl> <!-- dl is 10th element -->
    <dt>First term</dt>
    <dd>First definition</dd>
    <dt>Second term</dt>
    <dd>Second definition</dd>
    <dt>Third term</dt>
    <dd>Third definition</dd>
    <dt>Fourth term</dt>
    <dd>Fourth definition</dd>
    <dt>Fifth term</dt>
    <dd>Fifth definition</dd>
    <dt>Sixth term</dt>
    <dd>Sixth definition</dd>
</dl>
</body>
</html>
